<div class="row row-cols-1 row-cols-md-2 g-4 mt-2">
    <div class="col" *ngFor="let noticia of listadoNoticias">
      <div class="card h-100 my-card">
        <img [src]="noticia.urlToImage" class="card-img-top h-50" alt="News cover">
        <div class="card-body">
          <h5 class="card-title">{{noticia.title}}</h5>
          <p class="card-text">{{noticia.content}}</p>
          <p class="card-text">Author: {{noticia.author ? noticia.author : 'Unknown'}}</p>
        </div>
        <a [href]="noticia.url" class="btn btn-outline-info btn-block" rel="noopener noreferrer" target="_blank">+ Information</a>
      </div>
    </div>
  </div>
